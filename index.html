                <template class='note-temp'>
                    <div class="note">
                        <div class="note__heading">
                            <p class="note__title"></p>
                            <div class="note__button-box">
                                <button class="note__return-btn"><i class="fa-solid fa-rotate-left"></i></button>

            <div class="popup">
                <h2 class="popup__heading">adding note</h2>
                <label for="popup-title">enter a note title</label>
                <input maxlength="12" id="popup-title" class="popup-title"></input>

                <label for="popup-text">enter the note content</label>
                <textarea id="popup-text" class="popup-text"></textarea>

                <p class="popup__error">complete all fields!</p>

                <div class="popup__button-box">
                    <button class="popup__done-btn">Done</button>
                    <button class="popup__edit-done-btn">End edition</button>
                    <button class="popup__cancel-btn">Cancel</button>
                </div>

            <div class="trash-area">

            </div>

        <div class="footer">

            <div class="footer__button-box">

                <button class="footer__show-trash"><i class="fa-regular fa-trash-can"></i>
